<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <!--TItle of the page-->
    <link type="text/css" rel="stylesheet" href="/static/style.css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- Firebase Script Start-->
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <!-- Firebase Script End-->

</head>

<body>
    <!--Firebase Scripts-->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="{{ url_for('static', filename='app-setup.js') }}"></script>

    <!---------------------------------- HEADER STARTS HERE ------------------------------------------>
    <header class='header'>
        <h1><a href="/" class="topheading">Task Management</a></h1>
        <section class='navsection' id="user-info" hidden="true">
            <nav>
                <ul class='login_nav'>
                    {% if user_data %}
                    <li class="username"><a href="#" class="headernav" id="welcome_user">Hello <b>{{ user_data['name']}}!!</b></a>
                        <ul class="dropdown">
                            <!--if admin is logged in show this page link-->
                            <li><button class="signoutbutton" id="sign-out"><a href="/signout">Sign out</a></button></li>
                        </ul>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </section>
    </header>
    <!---------------------------------- HEADER ENDS HERE ------------------------------------------>
    {% block main %}{% endblock %}
</body>
{% block script %}{% endblock %}
</html>
